# ~/.config/starship.toml

add_newline = false
command_timeout = 1000
format = """
[‚îå](bold blue)$os$all$line_break[‚îî‚îÄ‚îÄ‚îÄ‚îÄ> ](bold blue)
"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold blue) '   
disabled = false

[os.symbols]
Windows = 'Óò™ '
Arch = 'Û∞£á'
Ubuntu = 'Ôåõ'
Macos = 'Û∞Äµ'

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '@[$hostname](bold yellow) '
disabled = true

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = '‚Ä¶/'
home_symbol = 'Û∞ãú ~'
read_only_style = '197'
read_only = ' ÔÄ£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
# symbol = 'Ôáí '
# format = 'via [$symbol$branch]($style)'
format = '\[[ $symbol$branch ]($style)\]'
# truncation_length = 4
truncation_symbol = '‚Ä¶/'
style = 'bold #cd017a'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'üè≥'
up_to_date = ''
untracked = ' [Ôî© \($count\)](bold #ec4643)'
ahead = ' ‚á°${count}'
diverged = ' ‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = ' ‚á£${count}'
# stashed = 'Ô£ñ '
modified = 'ÔÅÑ '
staged = ' [++\($count\)](bold #fdc500)'
renamed = 'Ô™∂ '
deleted = 'ÔÄî '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [Û±Éæ $context\($namespace\)](bold purple) '
disabled = false

